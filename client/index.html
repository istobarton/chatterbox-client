<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto|Slabo+27px' rel='stylesheet' type='text/css'>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>
      <div> Rooms
        <select id="roomSelect">
        </select>
      </div>
      <div> Friends
        <ol class="friends">
        </ol>
      </div>
      <form>
        <label>Enter message</label><br>
        <input type="text" id="message" name="text"><br>
        <button type="button" name="submit" class="submit">Submit</button>
        <button type="button" name="new" class="new">Fresh Messages</button>
        <button type="button" name="clean" class="clean">Clean Slate</button>
      </form>
      <!-- Your HTML goes here! -->
      <div id="chats"></div>
    </div>

  </body>
</html>
